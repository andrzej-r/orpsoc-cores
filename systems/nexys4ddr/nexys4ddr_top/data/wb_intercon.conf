;[slave ddr2_vga0]
;offset=0
;size=0x8000000

;[slave ddr2_eth0]
;offset=0
;size=0x8000000

[slave uart0]
datawidth=8
offset=0x90000000
size=32

[slave gpio_sw]
datawidth=16
offset=0x91000000
size=8

[slave gpio_pbtn]
datawidth=5
offset=0x91001000
size=8

[slave gpio_led]
datawidth=16
offset=0x91002000
size=8

[slave gpio_pmod]
datawidth=32
offset=0x91003000
size=8

[slave sseg_ctrl]
datawidth=16
offset=0x92000000
size=64

[slave rgb_led]
datawidth=24
offset=0x93000000
size=16

