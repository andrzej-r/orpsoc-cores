; DDR2 SDRAM (128MB)
; Have several ports with buffering features,
; so we split each port into a seperate slave
[slave ddr2]
offset=0
size=0x8000000

;[slave ddr2_dbus]
;offset=0
;size=0x8000000

;[slave ddr2_ibus]
;offset=0
;size=0x8000000

