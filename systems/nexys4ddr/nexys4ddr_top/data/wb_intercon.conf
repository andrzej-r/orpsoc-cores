offset=0x96000000
size=16

[slave spi_flash]
datawidth=8
offset=0xb0000000
size=8

[slave spi_accel]
datawidth=8
offset=0xb1000000
size=8

[slave i2c_temp]
datawidth=8
offset=0xd0000000
size=8

